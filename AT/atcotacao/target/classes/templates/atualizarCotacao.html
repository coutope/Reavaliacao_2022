<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Atualizar</title>
<link rel="stylesheet" href="/css/w3.css">
</head>
<body>

	<div class="w3-card-4">
  		<div class="w3-container w3-black">
    		<h2>Editar Cotação</h2>
  		</div>
  		<form class="w3-container" th:if="${cotacao != null}" th:object="${cotacao}" th:action="@{/cotacao/atualizar(id=${cotacao.getId()})}" method="post">
    		<p>      
    		<label class="w3-text-black"><b>Nome do produto</b></label>
    		<input class="w3-input w3-border" th:name="${nomeProduto}" th:field="${cotacao.produto.name}" th:value="${cotacao.produto.name}" th:required="required" type="text"></p>  
    		<p>      
    		<label class="w3-text-black"><b>Fornecedor</b></label>
    		<input class="w3-input w3-border" th:name="${fornecedor}" th:field="*{fornecedor}" th:value="${cotacao.fornecedor}" th:required="required" type="text"></p>
    		<p>      
    		<label class="w3-text-black"><b>Data</b></label>
    		<input class="w3-input w3-border" th:name="${data}" th:field="*{data}" th:value="${cotacao.data}" th:required="required" type="text" placeholder = "dd/mm/yyyy"></p>
    		<p>      
    		<label class="w3-text-black"><b>Preço</b></label>
    		<input class="w3-input w3-border" th:name="${preco}" th:field="*{preco}" th:value="${cotacao.preco}" th:required="required" type="number" step = "0.01" min="0"></p>    		
    		<p>    		
    		<input type="submit" class="w3-btn w3-black" value="Atualizar"></p>
  		</form>
	</div>	
	
	<h4 style="margin-top: 50px;margin-left:50px;" th:if="${cotacao == null}">Cotação não encontrada!</h4>
	<p style="margin-top: 50px;margin-left:50px;"><a th:href="@{/}">Voltar</a></p>

</body>
</html>
