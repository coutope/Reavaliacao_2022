<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Inicial</title>
<link rel="stylesheet" href="/css/w3.css">
</head>
<body>

	<h3 style="margin-left:50px;"><a href="/cotacao/cadastrar">Cadastrar cotação</a></h3>	
	
	
	<div class="w3-card-4" style="margin-top:30px;width:30%;margin-left:50px;">
  		<div class="w3-container w3-black">
    		<h4>Buscar cotação</h4>
  		</div>
  		<form class="w3-container" th:action="@{/cotacao/detalhe}" th:object="${inputDto}" method="get">
    		<p>      
    		<label class="w3-text-black"><b>Nome do Produto</b></label>
    		<input class="w3-input w3-border" th:name="${nomeProduto}" th:field="*{nomeProduto}" placeholder="Nome do Produto" th:required="required" type="text"></p>
    		
    		<p><input type="submit" class="w3-btn w3-black" value="Buscar"></p>
  		</form>
	</div>
  	
</body>
</html>
